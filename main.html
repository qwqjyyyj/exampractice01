<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: url('./images/0101.jpg');
        }

        /* 圖片和文字都可以被副元素text-align控制，因為此特性，直接將東西包在div裡面就好 */
        div {
            text-align: center;
            font-size: 24px;
            font-family: "標楷體";
            /* 斜體 */
            font-style: italic;
            font-weight: bolder;
            color: #0000FF;
        }

        img {
            width: 250px;
            height: 250px;
        }
    </style>
</head>

<body>
    <!-- 替代文字是 alt ，當圖片連結失效的時候出現的。圖片標題 title 是滑鼠移過去時出現的文字，曾經有評審搞混過，所以建議兩個乾脆都一起寫 -->
    <div><img src="./images/0104.jpg" alt="科技高中校長" title="科技高中校長"></div>
    <br>
    <br>
    <div>
        嗨！歡迎加入國立科技高中。<br>
        參加社團不僅可以豐富自己的人生、寬闊自己的視野，<br>
        也能砥礪技能、磨練人際、培養第二專長。<br>
        選擇一項您喜歡的社團，積極的參與和投入，<br>
        您會獲得一陣陣的驚喜！
    </div>
</body>

</html>
